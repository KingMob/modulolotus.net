[tools]
node = "22"
pnpm = "10"

[tasks."build"]
description = "Build the project"
run = "pnpm run build"

[tasks."dev"]
description = "Run the development server and watch for changes"
depends = ["build"]
run = "pnpm exec wrangler dev"

[tasks."deploy"]
description = "Deploy the project"
depends = ["build"]
run = "pnpm exec wrangler deploy"